<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Login Modal -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-login">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-form-btn" type="submit">Login</button>
        </form>
    </div>
</div>

<!-- Signup Modal -->
<div id="signup-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-signup">&times;</span>
        <h2>Signup</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Enter Your Name">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Re-Type Password">
            <button id="signup-form-btn" type="submit">Signup</button>
            <input type="Reset" class="btn2" value="Reset">
        </form>
    </div>
</div>

<!-- Change Password Modal -->
<div id="change-password-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-signup">&times;</span>
        <h2>Change password</h2>
        <form id="change-password-form">
            <input type="password" id="old-password" placeholder="Old Password" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required>
            <button id="change-password-submit-btn" type="submit">Submit</button> 
        </form>
    </div>
</div>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/logo.png" alt="Culinary Companion Logo" class="logo">
            </a>
            <h1>Culinary Companion</h1>
        </div>
        <div class="auth-container">
            <a href="#" id="logout" style="display: none;">Logout</a>
            <a href="#" id="login">Login</a>
            <a href="#" id="signup">Signup</a>
            <a href="#" id="change-password" style="display: none;">Change Password</a>
        </div>
    </header>
    <h4 id="loggedInAs"></h4>
    <section id="search-section">
        
        <h2>Enter Your Main Ingredients</h2>
        <div class="input-container">
            <input type="text" id="ingredient1" placeholder="Ingredient 1">
            <input type="text" id="ingredient2" placeholder="Ingredient 2">
            <input type="text" id="ingredient3" placeholder="Ingredient 3">

            <!-- Cuisine Dropdown -->
            <select id="cuisine" placeholder="Select Cuisine">
            <option value="">-- Select Cuisine --</option>
            <!-- Cuisine options will be populated dynamically -->
            </select>

            <button onclick="searchRecipes()">Search</button>
        </div>
    </section>

    <section id="results-section">
        <h2>Recipe Suggestions</h2>
        <div id="recipes"></div>
        <div id="pagination" style="text-align: center; margin-top: 20px;"></div> <!-- Pagination for results -->
    </section>
